apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/use-regex: 'true'
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
    - hosts:
      - vncgrvs.com
      - www.vncgrvs.com
      secretName: vncgrvs-com

  rules:
    - host: vncgrvs.com
      http:
          paths:
            - path: /?(.*)
              pathType: Prefix
              backend:
                service:
                  name: client-cluster-service
                  port:
                    number: 3000
            - path: /api/?(.*)
              pathType: Prefix
              backend:
                service:
                  name: server-cluster-service
                  port:
                    number: 5000 
    - host: www.vncgrvs.com
      http:
          paths:
            - path: /?(.*)
              pathType: Prefix
              backend:
                service:
                  name: client-cluster-service
                  port:
                    number: 3000
            - path: /api/?(.*)
              pathType: Prefix
              backend:
                service:
                  name: server-cluster-service
                  port:
                    number: 5000 
              
            
